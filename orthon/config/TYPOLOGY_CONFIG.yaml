artifacts:
  first_bin_tolerance: 0.01
  first_bin_slope_threshold: -0.3
  default_fft_size: 256
periodic:
  spectral_flatness_max: 0.7
  snr_min: 6.0
  hurst_max: 0.95
  turning_point_ratio_max: 0.95
temporal:
  trending:
    hurst_strong: 0.99
    hurst_moderate: 0.85
    acf_ratio_min: 0.1
    sample_entropy_max: 0.15
    hurst_entropy_gate: 0.9
  random:
    spectral_flatness_min: 0.9
    perm_entropy_min: 0.99
  chaotic:
    lyapunov_proxy_min: 0.5
    perm_entropy_min: 0.95
    min_samples: 500
    determinism_score_min: 0.3
  quasi_periodic:
    turning_point_ratio_max: 0.7
  constant:
    variance_ratio_max: 0.001
    range_ratio_max: 0.01
    hurst_default: 0.5
spectral:
  harmonic:
    hnr_min: 3.0
  broadband:
    spectral_flatness_min: 0.8
  red_noise:
    spectral_slope_max: -0.5
  blue_noise:
    spectral_slope_min: 0.2
stationarity:
  deterministic_trend:
    n_segments: 4
    strength_threshold: 2.0
  override_conditions:
    mean_shift_ratio_min: 1.0
    variance_ratio_extreme_low: 0.01
    variance_ratio_extreme_high: 100.0
windowing:
  min_samples: 64
  default_window: 128
  stride_overlap_target: 0.5
  short_series_threshold: 500
engines:
  trending:
    add:
    - hurst
    - rate_of_change_ratio
    - trend_r2
    - detrend_std
    - cusum
    remove:
    - harmonics_ratio
    - band_ratios
    - thd
    - frequency_bands
  periodic:
    add:
    - harmonics_ratio
    - thd
    - band_ratios
    - fundamental_freq
    - phase_coherence
    remove:
    - hurst
    - trend_r2
  chaotic:
    add:
    - lyapunov
    - correlation_dimension
    - recurrence_rate
    - determinism
    remove:
    - trend_r2
    - harmonics_ratio
  random:
    add:
    - spectral_entropy
    - band_power
    remove:
    - trend_r2
    - harmonics_ratio
    - lyapunov
  constant:
    add: []
    remove:
    - '*'
visualizations:
  trending:
    add:
    - trend_overlay
    - segment_comparison
    - cusum_plot
    remove:
    - waterfall
    - recurrence
  periodic:
    add:
    - waterfall
    - phase_portrait
    - spectrum
    remove:
    - trend_overlay
  chaotic:
    add:
    - phase_portrait
    - recurrence
    - lyapunov_spectrum
    remove:
    - trend_overlay
