[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rudder-vector"
version = "0.1.0"
description = "Windowed feature extraction for the Rudder Framework"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24",
    "polars>=0.20",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
vector = ["engine_configs/*.yaml"]
