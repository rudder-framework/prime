engine: hilbert_stability
version: "1.0"
requirements:
  base_window: 64
  min_window: 32
  max_window: 512
  scaling: linear
outputs:
  - hilbert_freq_mean
  - hilbert_freq_std
  - hilbert_freq_stability
  - hilbert_freq_kurtosis
  - hilbert_freq_skewness
