  - hilbert_freq_drift
  - hilbert_amp_cv
  - hilbert_amp_trend
  - hilbert_phase_coherence
  - hilbert_am_fm_ratio
dependencies: []
metadata:
  description: "Hilbert transform stability"
  category: frequency
