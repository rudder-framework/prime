[project]
name = "rudder-framework"
version = "0.1.0"
description = "Dynamical systems analysis framework. Classifies signals, generates manifests, interprets engine outputs."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Jason Rudder", email = "jason@rudder.dev" }
]
keywords = ["dynamical-systems", "signal-classification", "typology", "time-series"]

dependencies = [
    # Data reading
    "polars>=0.20.0",
    "duckdb>=0.10.0",
    "pyarrow>=14.0.0",

    # Config
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",

    # Templates/Reports
    "jinja2>=3.1.0",

    # Visualization
    "matplotlib>=3.8.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
api = [
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "python-multipart>=0.0.6",
]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
]

[project.scripts]
rudder = "framework.cli:main"
rudder-explorer = "framework.explorer.cli:main"
rudder-config = "framework.ingest.data_reader:main"
rudder-serve = "framework.core.api:main"

[project.entry-points."rudder.domains"]
turbofan = "framework.config.domains:turbofan"
bearings = "framework.config.domains:bearings"
chemical = "framework.config.domains:chemical"
hydraulic = "framework.config.domains:hydraulic"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["framework"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
