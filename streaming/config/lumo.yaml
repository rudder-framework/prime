# LUMO Streaming Pipeline Config
# 11 months, 22 sensors, 1651 Hz, ~47k ten-minute .mat files

dataset:
  name: lumo
  description: "LUMO long-duration SHM dataset"

paths:
  raw_dir: ~/domains/lumo/raw
  output_dir: ~/domains/lumo/streaming
  file_pattern: "**/*.mat"

converter:
  type: mat
  signal_keys:
    - ch1
    - ch2
    - ch3
    - ch4
    - ch5
    - ch6
    - ch7
    - ch8
    - ch9
    - ch10
    - ch11
    - ch12
    - ch13
    - ch14
    - ch15
    - ch16
    - ch17
    - ch18
    - ch19
    - ch20
    - ch21
    - ch22
  exclude_keys: []
  cohort_from: config
  cohort_value: lumo
  sampling_rate: 1651.0

partitioning:
  strategy: weekly        # Group files into weekly partitions
  files_per_flush: 50     # Buffer N files before flushing to parquet chunk

bootstrap:
  reuse_typology: true    # Copy typology from first partition to all others
  # Set false if sensor characteristics change over time

compute:
  skip_manifold: false    # Set true to only run typology + classification
  overlap_samples: 2048   # Samples prepended from previous partition boundary
  verbose: true
